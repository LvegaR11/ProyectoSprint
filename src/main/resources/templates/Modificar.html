<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Datos del Usuario</h1>
    <a th:href="@{/}">VOLVER</a>
    <hr>
    <form th:action="@{/saveUser}" method="post" th:object="${user}">
        <br/>
        <label for="id">ID</label>
        <input type="text" name="id" th:field="*{id}" required/>
        <br/>
        <label for="name">Nombre</label>
        <input type="text" name="name" th:field="*{name}" required/>
        <br/>
        <label for="last_name">Apellido</label>
        <input type="text" name="last_name" th:field="*{last_name}" required/>
        <br/>
        <label for="role">Rol</label>
        <input type="text" name="role" th:field="*{role}" required/>
        <br/>
        <label for="email">Email</label>
        <input type="text" name="email" th:field="*{email}" required/>
        <br/>
        <label for="phone">Telefono</label>
        <input type="text" name="phone" th:field="*{phone}" required/>
        <br/>
        <label for="status">Status</label>
        <input type="text" name="status" th:field="*{status}" required/>
        <br/>
        <label for="created_at">Fecha de creaci√≥n</label>
        <input type="text" name="created_at" th:field="*{created_at}" required/>
        <br/>
        <input type="reset" value="LIMPIAR"/> &nbsp;&nbsp;&nbsp;
        <input type="submit" name="saveUser" value="Guardar"/>

    </form>
    
</body>
</html>
