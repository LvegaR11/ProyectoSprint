sprint.main.banner=off
#ACTUALIZAR AUTOMATICAMENTE CUANDO GUARDEMOS LOS CAMBIOS
spring.thymeleaf.cache=false
index.mensaje=Datos ubicados en application.properties
#PARAMETROS DE CONEXION A LA BD
spring.datasource.url=jdbc:mysql://localhost:3306/crudjsp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#QUE USAREMOS
sprint.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#ESTO ES PARA PODER VER EN EL LOG DEL SQL QUE SE HA GENERADO EN CADA OPERACION
spring.jpa.properties.hibernate.show_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
